name: PHP Lint

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Lint PHP sources
        run: |
          set -e
          find php api includes -type f -name '*.php' -print0 | while IFS= read -r -d '' file; do
            php -l "$file"
          done
